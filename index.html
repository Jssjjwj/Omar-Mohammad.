<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زخرفة الأسماء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>زخرفة الأسماء</h1>
    <p>أدخل الاسم الذي تريد زينته:</p>
    <input type="text" id="nameInput" placeholder="أدخل الاسم">
    <button onclick="generateDecoratedName()">زخرفة الاسم</button>

    <div class="output" id="decoratedName"></div>

    <script>
        function generateDecoratedName() {
            const name = document.getElementById('nameInput').value;
            const decoratedName = name.split('').map(char => {
                // زخرفة الحروف بشكل بسيط
                switch(char) {
                    case 'أ': return 'أ';
                    case 'ب': return 'ب';
                    case 'ت': return 'ت';
                    case 'ث': return 'ث';
                    case 'ج': return 'ج';
                    case 'ح': return 'ح';
                    case 'خ': return 'خ';
                    case 'د': return 'د';
                    case 'ذ': return 'ذ';
                    case 'ر': return 'ر';
                    case 'ز': return 'ز';
                    case 'س': return 'س';
                    case 'ش': return 'ش';
                    case 'ص': return 'ص';
                    case 'ض': return 'ض';
                    case 'ط': return 'ط';
                    case 'ظ': return 'ظ';
                    case 'ع': return 'ع';
                    case 'غ': return 'غ';
                    case 'ف': return 'ف';
                    case 'ق': return 'ق';
                    case 'ك': return 'ك';
                    case 'ل': return 'ل';
                    case 'م': return 'م';
                    case 'ن': return 'ن';
                    case 'ه': return 'ه';
                    case 'و': return 'و';
                    case 'ي': return 'ي';
                    default: return char;
                }
            }).join('');

            document.getElementById('decoratedName').innerText = decoratedName;
        }
    </script>

</body>
</html>
